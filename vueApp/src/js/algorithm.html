<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>algorithm</title>
</head>
<body>
  <div id="algorithm"></div>
  <script>
    function factorialize(num) {
      if (num < 0) {
        return -1
      } else if (num === 0 || num === 1) {
        return 1
      } else {
        return num * factorialize(num - 1)
      }
    }
    // console.log(factorialize(5))
    factorialize(5)
    console.log(factorialize(5))

    const reverseInteger = function (number) {
      var str = String(number)
      if (str.length > 14) return 0
      if (str.charAt(0) ==  '-') {
        let str_r = String(number).substr(1, str.length)
        console.log(str_r)
        return parseInt("-" + str.split("").reverse().join(""))
      }

      return parseInt(str.split("").reverse().join(""))
    }

    reverseInteger(-12345)
    console.log(reverseInteger(-12345))
  </script>
</body>
</html>
