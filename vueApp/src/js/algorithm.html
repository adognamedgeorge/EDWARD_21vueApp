  <div id="algorithm"></div>
  <script>
    function factorialize(num) {
      if (num < 0) {
        return -1
      } else if (num === 0 || num === 1) {
        return 1
      } else {
        return num * factorialize(num - 1)
      }
    }
    // console.log(factorialize(5))
    factorialize(5)
    console.log(factorialize(5))

    const fz = function (number) {
      const str = String(number)
      if (str.length > 14) return 0
      if (str.charAt(0) == '-') {
        return parseInt('-' + str.split('').reverse().join(''))
      }
      return parseInt(str.split('').reverse().join(''))
    }
    fz(-12345)
    console.log(fz(-123456))
    console.log(fz(98765))

    function palindrome (str) {
      let new_str = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase().split('')
      return new_str.join('') === new_str.reverse().join('') ? true : false
    }
